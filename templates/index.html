<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}"/>
    <title>Hello</title>
</head>
<body style="background-image: url({{ url_for('static', filename='images/england-background.jpg') }});
             background-size: cover;">

    <script>
        function checkPassword() {
            password1 = document.getElementById('password1').value;
            password2 = document.getElementById('password2').value;
            if (password1 != password2) {
                document.getElementById('sign-up-error').innerHTML = "Passwords do not match";
            } else {
                document.getElementById('sign-up-error').innerHTML = "";
            }
        }
    </script>

    <div id="authorisation-column">
        <div id="sign-in">
            <form action="/sign-in" method="post">
                <h1>Sign In</h1>
                <p><input name="login" placeholder="login"/></p>
                <p><input name="password" placeholder="password" type="password"/></p>
                <p style="color: red">{{sign_in_error}}</p>
                <p><input type="submit" value="Sign In"/></p>
            </form>
        </div>
        <div id="sign-up">
            <form action="/sign-up" method="post">
                <h1>Sign Up</h1>
                <p><input name="login" placeholder="login"/></p>
                <p><input name="password" placeholder="password" type="password" id="password1"/></p>
                <p><input name="repeat-password" placeholder="password" type="password" oninput="checkPassword()" id="password2"/></p>
                <p id="sign-up-error" style="color: red">{{sign_up_error}}</p>
                <p><input type="submit" value="Sign Up"/></p>
            </form>
        </div>
    </div>
    <div id="about-column">
        <h1>About Us</h1>
        <p>We are cool!</p>
    </div>
</body>
</html>
